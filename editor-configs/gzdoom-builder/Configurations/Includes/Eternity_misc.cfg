		{
			type = 2;
			default = "@default";
		}
		colormapmid
		{
			type = 2;
			default = "@default";
		}
		colormapbottom
		{
			type = 2;
			default = "@default";
		}
		portal_ceil_overlaytype
		{
			type = 2;
			default = "none";
		}
